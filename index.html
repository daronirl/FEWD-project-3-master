<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Online registration form</title>
</head>
<body>
    
  <header>
    <h1>The code review</h1>
 </header>
  <div class="info">
    <h2>Sign up for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </div>

  <hr>
  <hr>
  
    
    <form>
       
         <fieldset>
               
          <legend>Contact Information</legend>
          <div class="form-group">
          <div class="field-group">
            <label for="name">Full Name</label><br>
            <input type="text" id="name" name="user_name" placeholder="Required">
        </div>

         <div class="field-group">
            <label for="mail">Email Address</label><br>
            <input type="email" id="mail" name="user_email" placeholder="Required">
          </div>

         <div class="field-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_number">
         </div>

         <div class="field-group">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street">
         </div>

        <div class="field-group">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
         </div>

        <div class="field-group">    
          <label for="state">State</label>
            <select id="state" name="user_state">
                <option value="ca">California</option>
                <option value="az">Arizona</option>
                <option value="nv">Nevada</option>
            </select>
         </div>


            <div class="field-group">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="user_zip">
            </div>
            </div>
        </fieldset>
        

        <fieldset>
            <legend>Newsletter</legend>
            
                <p>Select the newsletters you would like to recieve</p>
                <input type="checkbox" id="htmlnews" value="htmlnews" name="user_htmlletter"><label for="htmlnews">HTML News</label><br>
                <input type="checkbox" id="cssnews" value="cssnews" name="user_cssletter"><label for="cssnews">CSS News</label><br>
                <input type="checkbox" id="jsnews" value="jsnews" name="user_jsletter"><label for="jsnews">JavaScript News</label>

                <p>Newsletter format</p>
                <input type="radio" id="html" value="html" name="user_format"><label for="html">HTML</label><br>
                <input type="radio" id="plain" value="plain" name="user_format"><label for="plain">Plain text</label>

                
            </fieldset>
            
            <div class="messagearea">
               <label for="otopics">Other topics you'd like to hear about</label><br>
            </div>
            <textarea id="otopics" name="user_otopics"></textarea>
            



          <button class="btn">Sign up</button>
        
    </form>
   
    <footer>
        &copy; Copyright The Code Review
    </footer>


</body>
</html>
