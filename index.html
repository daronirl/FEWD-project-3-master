<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Online registration form</title>
</head>
<body>
    
    <header>
    <h1>The code review</h1>
    </header>
  <div class="info">
    <h2>Sign up for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </div>

  <hr>
  <hr>
  
    
    <form>
        
         <fieldset>
            <legend><span class="spn">Contact Information</span></legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">

            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="Required">

            <label for="phone">Phone Number</label>
            <input id="phone" name="user_number">
            
            <label for="street">Street Address</label>
            <input id="street" name="user_street">

            <label for="city">City</label>
            <input id="city" name="user_city">

            <label for="state">State</label>
            <select id="state" name="user_state">
                <option value="ca">California</option>
                <option value="az">Arizona</option>
                <option value="nv">Nevada</option>
            </select>

            <label for="zipcode">Zip Code</label>
            <input id="zipcode" name="user_zip">
        </fieldset>
  

        <fieldset>
            <legend><span class="spn">Newsletter</span></legend>
            
                <p>Select the newsletters you would like to recieve</p>
                <input type="checkbox" id="htmlnews" value="htmlnews" name="user_htmlletter"><label>HTML News</label><br>
                <input type="checkbox" id="cssnews" value="cssnews" name="user_cssletter"><label>CSS News</label><br>
                <input type="checkbox" id="jsnews" value="jsnews" name="user_jsletter"><label>JavaScript News</label>

                <p>Newsletter format</p>
                <input type="radio" id="html" value="html" name="user_format"><label>HTML</label><br>
                <input type="radio" id="plain" value="plain" name="user_format"><label>Plain text</label>

            </fieldset>

            <p>Other topics you'd like to hear about</p>
            <textarea></textarea>




          <button class="btn">Sign up</button>
        
    </form>
   
    <footer>
        &copy; Copyright The Code Review
    </footer>


</body>
</html>
